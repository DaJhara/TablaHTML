<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TablaHTML</title>
    <style>
        table {
            border: 1px dotted #b811a1;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #f1b3f1;
        }

        tr:nth-child(odd) {
            background-color: #f5e4f5;
        }
    </style>
    
</head>
<body>
    <table>
        <caption><b>Datos de Clientes</b></caption>
        <tr>
            <th>Nombre</th> 
            <th>Año de nacimiento</th> 
            <th>Edad</th> 
            <th>Ciudad</th> 
        </tr>
        <tr>
            <td>Carlos</td> 
            <td>2000</td> 
            <td>22</td> 
            <td>Bogotá</td> 
        </tr>
        <tr>
            <td>Andrea</td> 
            <td>1995</td> 
            <td>27</td> 
            <td>Medellin</td> 
        </tr>
        <tr>
            <td>Miguel</td> 
            <td>1992</td> 
            <td>30</td> 
            <td>Cali</td> 
        </tr>
        <tr>
            <td>Juan</td> 
            <td>1982</td> 
            <td>40</td> 
            <td>Cartagena</td> 
        </tr>
    </table>
    
    
</body>
</html>
